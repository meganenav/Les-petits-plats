<!DOCTYPE html>
<html lang="fr" xml:lang="fr">
  <head>
    <link href="css/normalize.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <!--<link rel="icon" type="image/png" href="assets/favicon.png">-->
    <title>Les petits plats</title>
  </head>
  <body>
    <header>
        <img src="assets/Logo.svg" alt="Logo">
        <div class="headline">
            <h1>Cherchez parmi plus de 1500 recettes du quotidien, simples et délicieuses</h1>
        </div>
        <div class="search-bar">
          <form>
            <div class="search-form">
              <input type="search" class="search-input" placeholder="Rechercher une recette, un ingrédient, ...">
              <div class="search-icon-block">
                  <img src="assets/search.svg" class="search-icon" alt="search icon">
              </div>
            </div>
          </form>
        </div>
    </header>
    <main>
      <div class="container">
        <div class="filters-banner">
          <div class="filters">
            <div class="filter-element filter-ingredients">
              <div class="block-filter">
                <span>Ingrédients</span>
                <img src="assets/arrow.svg" class="arrow arrow-ingredients" alt="Flèche pour ouvrir les ingrédients">
              </div>
              <div class="filter-list list-ingredients">
                <div class="search-filter-block">
                  <form>
                    <input type="text" class="search-filter search-ingredients">
                  </form>
                  <img src="assets/search-filter.svg" class="search-filter-img" alt="Icône de recherche">
                </div>
                <div class="list">
                  <ul class="ul-ingredients"></ul>
                </div>
              </div>
            </div>
            <div class="filter-element filter-appliances">
              <div class="block-filter">
                <span>Appareils</span>
                <img src="assets/arrow.svg" class="arrow arrow-appliances" alt="Flèche pour ouvrir les appareils">
              </div>
              <div class="filter-list list-appliances">
                <div class="search-filter-block">
                  <form>
                    <input type="text" class="search-filter search-appliances">
                  </form>
                  <img src="assets/search-filter.svg" class="search-filter-img" alt="Icône de recherche">
                </div>
                <div class="list">
                  <ul class="ul-appliances"></ul>
                </div>
              </div>
            </div>
            <div class="filter-element filter-ustensils">
              <div class="block-filter">
                <span>Ustensiles</span>
                <img src="assets/arrow.svg" class="arrow arrow-ustensils" alt="Flèche pour ouvrir les ustensiles">
              </div>           
              <div class="filter-list list-ustensils">
                <div class="search-filter-block">
                  <form>
                    <input type="text" class="search-filter search-ustensils">
                  </form>
                  <img src="assets/search-filter.svg" class="search-filter-img" alt="Icône de recherche">
                </div>
                <div class="list">
                  <ul class="ul-ustensils"></ul>
                </div>
              </div>
            </div>
          </div>
          <div class="nb-recipes">
            <span></span>
            <p>recettes</p>
          </div>
        </div>
        <div class="tags"></div>
        <section class="recipes">
        </section>
      </div>
    </main>
    <script src="data/recipes.js"></script>
    <script src="scripts/display.js"></script>
    <script src="scripts/search.js"></script>
    <script src="scripts/filters.js"></script>
    <script src="scripts/searchFilters.js"></script>
  </body>
</html>
