<!DOCTYPE html>
<html lang="fr" xml:lang="fr">
  <head>
    <link href="css/normalize.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <!--<link rel="icon" type="image/png" href="assets/favicon.png">-->
    <title>Les petits plats</title>
  </head>
  <body>
    <header>
        <img src="assets/Logo.svg" alt="Logo">
        <div class="headline">
            <h1>Cherchez parmi plus de 1500 recettes du quotidien, simples et déclicieuses</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Rechercher une recette, un ingrédient, ...">
            <div class="search-icon-block">
                <img src="assets/search.svg" class="search-icon" alt="search icon">
            </div>
        </div>
    </header>
    <main>
      <div class="container">
        <div class="filters-banner">
          <div class="filters">
            <div class="filter-element">
              <span>Ingrédients</span>
              <img src="assets/arrow.png">
            </div>
            <div class="filter-element">
              <span>Appareils</span>
              <img src="assets/arrow.png">
            </div>
            <div class="filter-element">
              <span>Ustensiles</span>
              <img src="assets/arrow.png">
            </div>
          </div>
          <div class="nb-recipes">
            <p>Recettes</p>
          </div>
        </div>
        <section class="recipes">
        </section>
      </div>
    </main>
    <script src="data/recipes.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
